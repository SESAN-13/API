<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="dogAPI.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Dog Viewer</h1>
        <h2 id="Name">Dougie the default doggo</h2>

    </header>
  
    <div class="main">
        <div class="first">
            <h3>Choose your Breed!</h3>
            <select class="breed">
                <option value="" selected>Pick me!</option>
            </select>
            <div class="img">
                <img src="http://placecorgi.com/500/500" class="immg" alt="doggo">

            </div>
            

        </div>
        <div class="second">
            <h3>Dog Characteristics</h3>
            <ul>
                <li id="MF">S: Male</li>
                <li id="age">Age: 2</li>
                <li id="likes">Likes:Drybones, Biscuitbones</li>
                <li id="dis-like">Dis-like:Dirt</li>
                <li id="Funfacts">Additional-info: Lorem ipsum dolor sit amet consectetur adipisicing elit. Non molestias esse </li>
            </ul>

        </div>
    </div>







    
    <script src="dogAPI.js"></script>
</body>
</html>
